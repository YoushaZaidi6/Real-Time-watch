<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/fav-logo.ico" type="image/x-icon">
    <title>Real-Time Watch</title>
</head>
<body>

    <!-- navbar -->

<nav class="navbar">
  <div class="container d-flex justify-content-start">
    <a class="navbar-brand" href="#">
      <img src="./assets/logo.webp" alt="Logo" width="100px"  >
    </a>  
    <p class="align-text-center fs-1">Real-Time Watch</p>   
  </div>
</nav>

    <!-- Section -->

<section class="hero-sec">
    <div class="container-1 d-flex flex-column  justify-content-center align-items-center">
        <div class="fs-2 align-items-start pt-3 font-media">
            <span id="day"></span>, <span id="date"></span>/<span id="month"></span>/<span id="year"></span>
        </div>
        <div class="clock">
            <span id="hrs">00</span>
            <span>:</span>
            <span id="mins">00</span>
            <span>:</span>
            <span id="sec">00</span>
        </div>

    </div>
</section>




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
