<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/fav-logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Stop-Watch</title>
</head>
<body>

        <!-- navbar -->

<nav class="navbar px-5 ">
    <div class="pg-r-btn d-flex align-items-center px-3 mx-5 ">
      <a class="navbar-brand" href="#">
        <img src="./assets/logo.webp" alt="Logo" width="100px">
      </a>  
      <p class="align-text-center fs-1 nav-hd">StopWatch</p>  
      <div class="pg-btn1">
        <button onclick="buttons()" class="ch-btn btn btn-outline-success">RealTime Watch</button>
      </div> 
    </div>
</nav>
  
      <!-- Section -->

<section class="stopwatch">
    <div class="container-2 d-flex flex-column justify-content-center align-items-center">
        <div class="timer-display" style="font-size: 40px !important;">
            00 : 00 : 00 : 000
        </div>
    <div class="btns pb-4">
        <button id="start-stopwatch" class="shadow btn btn-outline-success"><i class="fa-solid fa-play me-3 "></i>Start</button>
            <button id="pause-stopwatch" class="shadow btn btn-outline-danger "><i class="fa-solid fa-pause me-3 "></i>Pause</button>
            <button id="reset-stopwatch" class="shadow btn btn-outline-warning"><i class="fa-solid fa-arrows-rotate me-3 "></i>Reset</button>
        </div>
    </div>
</section>


    <!-- SCRIPTS -->

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>




</body>
</html>
